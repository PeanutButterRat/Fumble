{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Chats{% endblock %}</h1>
{% endblock %}
{% block content %}
  <form method="post">
    <label for="name">New Room</label>
    <input name="room" id="name" placeholder="Name" required>
    <input type="submit" value="Create">
  </form>
  {% if rooms %}
    <hr>
  {% endif %}
  {% for name in rooms %}
    <article class="chat">
      <header>
        <div>
          <h1>{{ name }}</h1>
        </div>
        <a class="action" href="{{ url_for('chat.join', room=name) }}">Join</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
