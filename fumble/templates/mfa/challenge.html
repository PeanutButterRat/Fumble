{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>Open your authenticator app and enter the verification code down below.</p>
  <form method="post">
    <label for="code">Verification Code</label>
    <input name="code" id="code" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
